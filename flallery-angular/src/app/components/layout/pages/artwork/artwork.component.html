<h1 style="margin: 20px 0px 0px 40px">Artworks</h1>
<mat-card style="margin: 20px 40px 40px 40px">
  <mat-card-title>
<button mat-raised-button color="primary" (click)="openCreateArtworkDialog()"><mat-icon mat-list-icon>add</mat-icon>Create Artwork</button>
</mat-card-title>
<br>
<mat-divider></mat-divider>
<div class="grid-container">
  <div class="grid-item" *ngFor="let artwork of artworks">
    <div class="artwork-image">
      <img [src]="artwork.imgUrl | artworkImage" alt="" class="artwork-img">
    </div>
    <div class="artwork-info">
      <div><strong>Name:</strong> {{ artwork.name }}</div>
      <div><strong>Category:</strong> {{ artwork.categoryName }}</div>
      <div><strong>Owner:</strong> {{ artwork.owner }}</div>
    </div>
    <div class="artwork-actions">
      <button mat-raised-button color="primary" class="action-button" (click)="openDetailsDialog(artwork)">Details</button>
      <button mat-raised-button color="accent" class="action-button" (click)="openEditDialog(artwork)">Edit</button>
    </div>
  </div>
</div>
</mat-card>
